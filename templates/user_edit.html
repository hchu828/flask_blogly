{% extends 'base.html' %}

{% block content %}
<h1>Edit a user</h1>
<form>
    <label>
        First Name
        <input type="text" 
        name="first_name" 
        value="{{user.first_name}}">
    </label>
    <label>
        Last Name
        <input type="text" 
        name="last_name" 
        value="{{user.last_name}}">
    </label>
    <label>
        Image URL
        <input type="url" 
        name="url" 
        value="{{user.image_url}}">
    </label>
    <a class="btn btn-light" href="/users/{{user.id}}">Cancel</a>
    <button class="btn btn-success" type = "submit" formaction="/users/{{user.id}}" formmethod = "POST">Edit</button>

</form>

{% endblock %}
