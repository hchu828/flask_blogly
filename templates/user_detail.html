{% extends 'base.html' %}

{% block content %}
<img src="{{user.image_url}}" alt="user image">
<p>{{user.first_name}} {{user.last_name}}</p>

<form action="/users/{{user.id}}/edit">
    <button> Edit</button>
</form>

<form action="/delete_user/{{user.id}}" method="POST">
    <button> Delete</button>
</form>
{% endblock %}
