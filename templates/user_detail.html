{% extends 'base.html' %}

{% block content %}
<!-- user details for testing -->
<img src="{{user.image_url}}" alt="user image">

<p>{{user.first_name}} {{user.last_name}}</p>
<form>
    <a class="btn btn-primary" href="/users/{{user.id}}/edit">Edit</a>
    <button class="btn btn-danger" type="submit" formaction="/delete_user/{{user.id}}" formmethod="POST">Delete</button>
</form>
<h1>Posts</h1>
<form>
    <ul>
        {%for post in posts%}
    <li>
        <a href="/posts/{{ posts[1] }}">
            {{ post[1] }}
        </a>
    </li>
    {%endfor%}
    </ul>
    <button class="btn btn-primary" type= "submit" formaction="/add_post">Add Post</button>
</form>



{% endblock %}
